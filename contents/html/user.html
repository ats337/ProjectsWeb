<div class="container" ng-controller="UserController">
    <div class="row">
        <div class="col-lg-1">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus">追加
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <table class="table table-striped" ng-init="getUserList()">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="user in userList">
                <td>{{user.user.id}}</td>
                <td>{{user.user.name}}</td>
                <td>{{user.user.mailAddress}}</td>
                <td>
                    <button type="button" class="glyphicon glyphicon-pencil">編集</button>
                    <button type="button" class="glyphicon glyphicon-trash">削除</button>
                </td>
            </tr>
        </table>
    </div>
</div>
