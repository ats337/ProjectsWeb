<div class="container" ng-controller="UserController">
    <div class="row">
        <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-default" ng-click="openModal('add')">
                <span class="glyphicon glyphicon-plus">追加
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <table class="table table-striped" ng-init="getUserList()">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="user in userList">
                <td>{{user.user.id}}</td>
                <td>{{user.user.name}}</td>
                <td>{{user.user.mailAddress}}</td>
                <td>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil">編集
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash" ng-click="openModal('delete', user.user)">削除
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/ng-template" id="useraddModal.html">
    <div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="modalLabel">ユーザ追加</h4>
    </div>
    <div class="modal-body">
    <form role="form" class="form-horizontal">
    <div class="form-group">
    <label for="userId" class="col-sm-4 control-label">ユーザID</label>
    <div class="col-sm-6">
    <input type="text" id="userId" ng-model="$parent.userId" class="form-control" placeholder="ユーザID"/>
    </div>
    </div>
    <div class="form-group">
    <label for="userName" class="col-sm-4 control-label">ユーザ名</label>
    <div class="col-sm-6">
    <input type="text" id="userName" ng-model="$parent.userName" class="form-control" placeholder="ユーザ名"/>
    </div>                    
    </div>
    <div class="form-group">
    <label for="mailAddress" class="col-sm-4 control-label">メールアドレス</label>
    <div class="col-sm-6">
    <input type="text" id="mailAddress" ng-model="$parent.mailAddress" class="form-control" placeholder="メールアドレス"/>
    </div>
    </div>
    <div class="form-group">
    <label for="password" class="col-sm-4 control-label">パスワード</label>
    <div class="col-sm-6">
    <input type="password" id="password" ng-model="$parent.password" class="form-control" placeholder="パスワード"/>
    </div>
    </div>
    <div class="form-group">
    <label for="passwordConfirm" class="col-sm-4 control-label">パスワード(確認)</label>
    <div class="col-sm-6">
    <input type="password" id="passwordConfirm" ng-model="$parent.passwordConfirm" class="form-control" placeholder="パスワード(確認)"/>
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8 text-right">
    <button type="submit" class="btn btn-default" id="useradd_add_button" ng-click="addUser()">登録</button>
    </div>
    </div>
    </form>
</script>
<script type="text/ng-template" id="userdeleteModal.html">
    <div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="modalLabel">ユーザ削除</h4>
    </div>
    <div class="modal-body">
    <form role="form" class="form-horizontal">
    削除しますか？
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8 text-right">
    <button type="submit" class="btn btn-default" id="useradd_add_button" ng-click="deleteUser()">削除</button>
    </div>
    </div>
    </form>
</script>
