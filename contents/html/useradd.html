<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="useradd_userId" class="col-sm-2 control-label">ユーザID</label>
        <div class="col-sm-6">
            <input type="text" id="useradd_userId" class="form-control" placeholder="ユーザID"/>
        </div>
    </div>
    <div class="form-group">
        <label for="useradd_userName" class="col-sm-2 control-label">ユーザ名</label>
        <div class="col-sm-6">
            <input type="text" id="useradd_userName" class="form-control" placeholder="ユーザ名"/>
        </div>                    
    </div>
    <div class="form-group">
        <label for="useradd_password" class="col-sm-2 control-label">パスワード</label>
        <div class="col-sm-6">
            <input type="password" id="useradd_password" class="form-control" placeholder="パスワード"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="useradd_add_button">登録</button>
        </div>
    </div>
</form>
